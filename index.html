  <body>

    <nav>

      <ul class="nav justify-content-center navbar">

        <li class="nav-item">
          <a class="nav-link navtext" href="https://sericakitty.github.io/">Home</a>
        </li>

      </ul>

    </nav>

    <main class="footerfixer">

      <div id="container">

        <div id="header">
          <h1>Time Calculator</h1>
          <div class="sourcecode">
            <a href="https://github.com/sericakitty/timecalculator" class="sourcecodelink" target="_blank">Source code link</a>
          </div>
        </div>

        <p class="description_box">
          This program will calculate the time between two dates and times.
        </p>

        <div id="body" class="centeringcontainer">

          <div>
            <label for="clockSystem"></label>
            <select name="clockSystem" id="clockSystem">
              <option selected disabled value="">Choose Time:</option>
              <option value="12clock">12-hour clock</option>
              <option value="24clock">24-hour clock</option>
            </select>
          </div>

          <div id="timeStartDiv">
            <span>Input starting time:</span>
            <div>
              <input id='startHours' class="centeringcontainer" min="1" max="12" value="1" type="number" />
              <span class="centeringcontainer">:</span>
              <input id='startMinutes' class="centeringcontainer" min="0" max="59" type="number" />

              <label for="timeForm"></label>
              <select name="timeForm" id="timeForm">
                <option selected disabled value="">AM/PM?</option>
                <option value="am">AM</option>
                <option value="pm">PM</option>
              </select>

            </div>
          </div>

          <div id="weekdayDiv">
            <label for="weekday"></label>
            <select name="weekday" id="weekday">
              <option selected disabled value="">Select Weekday (optional):</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Thuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thurday">Thurday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>

          <div id="timeAddedDiv">
            <span>Input added time:</span>
            <div>
              <input id='startHoursAdded' class="centeringcontainer" type="number" min=0 max="999" value='0' />
              <span class="centeringcontainer">:</span>
              <input id='startMinutesAdded' class="centeringcontainer" type="number" min='0' max='59' value="0" />
            </div>

          </div>

          <button id="functionButton" type="button" class="btn btn-pink">Print time</button>

          <div class="centeringcontainer">
            <ul id="warningDiv">

            </ul>
          </div>
          <div id="outputDiv" class="centeringcontainer"></div>

          <py-script src="./src/timecalculator.py"></py-script>

        </div>

      </div>
    </main>

    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
